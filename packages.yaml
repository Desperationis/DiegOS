# Install and removal commands. {package} will be replaced with the name of the
# package.
install: sudo apt-get install -y {package}
remove: sudo apt-get remove {package}

packages:
  core:
    - software-properties-common

  programming:
    - g++
    - cmake
    - gcc
    - python3
    - python3-pip
    - tree
    - git
    - g++
    - zip
    - gzip
    - zstd 
    - net-tools
    - npm
    - gdb
    - nodejs
    - dos2unix
    - pkg-config
    - build-essential
    - checkinstall
    - curl
    - wget
    - gnupg
    - lsb-release
    - ffmpeg

  programming-libs:
    - libc6-dev
    - libc-dev-bin
    - libncurses-dev
    - libsdl2-dev
    - libsdl2-ttf-dev
    - libsdl2-image-dev
    - libssl-dev

  android:
    - scrcpy
    - adb
    - fastboot

  applications:
    - redshift
    - okular
    - keepass2
    - obs-studio
    - xclip
    - gparted
    - vlc
    - clementine
    - discord
    - peek
    - eog

  hacking:
    - nmap
    - binwalk
    - chkrootkit
    - testdisk
      
  
  fonts: 
    - ttf-mscorefonts-installer

